<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho - Init Store</title>
    <link rel="icon" type="icon" href="icon.png">
    <!-- Reutilizamos o CSS principal para manter a consistência visual -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <div class="container">
            <div class="cabecalho">
                <h1>Init Store</h1>
                <nav class="menu">
                    <ul>
                        <a href="index.html">Início</a>
                        <a href="produtos.html">Produtos</a>
                    </ul>
                </nav>
                <form action="" method="get" target="_blank">
                    <input type="text" name="q" placeholder="Buscar Produto..." required>
                </form>
                <nav class="carrinho">
                    <a href="carrinho.html">
                        <img src="carrinho.png" alt="Meu Carrinho" style="width: 30px; height: 30px;">
                        <span id="carrinho-contador" style="display: none;">0</span>
                    </a>
                </nav>
                <nav class="conta">
                    <a href="conta.html">
                        <img src="user.png" alt="Minha Conta" style="width: 30px; height: 30px;">
                    </a>
                </nav>
            </div>   
        </div>
    </header>
    <main class="container">
        <h2>Seu Carrinho</h2>
        <div id="itens-carrinho"></div>
        <div id="total" style="font-weight:bold; margin:20px 0;"></div>
        <button onclick="finalizarCompra()" style="padding:12px 24px; background:#28a745; color:white; border:none; border-radius:8px; cursor:pointer;">
            Finalizar Compra
        </button>
    </main>    
    <footer>
        <div class="container">
            <div class="rodape">
                <div class="contatos">
                    <h4>Entre em Contato</h4>
                    <p>Email: intstore@gmail.com</p>
                </div>
                <div class="direitos">
                    <p>&copy; 2024 Igor Epping. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="carrinho.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
      carregarCategorias();
      carregarCarrinho();
    });

    function carregarCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
      const container = document.getElementById('itens-carrinho');
      const totalEl = document.getElementById('total');

      if (!carrinho.length) {
        container.innerHTML = '<p style="text-align:center; color:#666;">Seu carrinho está vazio.</p>';
        totalEl.textContent = '';
        return;
      }

      let total = 0;
      let html = '';

      carrinho.forEach(item => {
        fetch(`${API_BASE}/api_produtos.php?id=${item.id}`)
          .then(r => r.json())
          .then(data => {
            const p = data.dados[0];
            total += p.preco * item.quantidade;
            html += `
              <div style="border:1px solid #ddd; padding:15px; margin:10px 0; border-radius:8px; display:flex; justify-content:space-between; align-items:center;">
                <div>
                  <strong>${p.nome}</strong><br>
                  R$ ${p.preco.toFixed(2).replace('.', ',')} × ${item.quantidade}
                </div>
                <button onclick="removerDoCarrinho(${item.id})" style="background:#dc3545; color:white; border:none; padding:8px 12px; border-radius:5px;">Remover</button>
              </div>
            `;
            container.innerHTML = html;
            totalEl.textContent = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;
          });
      });
    }

    function removerDoCarrinho(id) {
      let carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
      carrinho = carrinho.filter(i => i.id !== id);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      carregarCarrinho();
      atualizarContadorCarrinho();
    }

    function finalizarCompra() {
      alert('Compra finalizada com sucesso! (Em breve: checkout real)');
      localStorage.removeItem('carrinho');
      carregarCarrinho();
      atualizarContadorCarrinho();
    }
    </script>

</body>
</html>
