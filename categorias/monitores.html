<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor - Init Store</title>
  <link rel="icon" type="image/x-icon" href="../icon.png">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
        <div class="container">
            <div class="cabecalho">
                <h1>Init Store</h1>
                <nav class="menu">
                    <ul>
                        <a href="produtos.html">Produtos</a>
                        <select id="select-categorias" onchange="redirecionarCategoria(this.value)">
                            <option value="">Categorias</option>
                        </select>                    
                        <a href="famosos.html">Mais Vendidos</a>
                    </ul>
                </nav>
                <form action="" method="get" target="_blank">
                    <input type="text" name="q" placeholder="Buscar Produto..." required>
                </form>
                <nav class="carrinho">
                    <a href="carrinho.html">
                        <img src="../carrinho.png" alt="Meu Carrinho" style="width: 30px; height: 30px;">
                    </a>
                </nav>
                <nav class="conta">
                    <a href="conta.html">
                        <img src="../user.png" alt="Minha Conta" style="width: 30px; height: 30px;">
                    </a>
                </nav>
            </div>
        </div>
    </header>

  <footer>
    <div class="container">
      <div class="rodape">
        <div class="contatos">
          <h4>Entre em Contato</h4>
          <p>Email: intstore@gmail.com</p>
        </div>
        <div class="direitos">
          <p>© 2025 Igor Epping. Todos os direitos reservados.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="../script.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // 1. Carrega o menu de categorias
    carregarCategorias();

    // 2. Pega o slug da URL (ex: teclados.html → teclados)
    const slug = window.location.pathname.split('/').pop().replace('.html', '');

    // 3. Busca produtos da categoria
    fetch(`http://localhost:8000/api_produtos.php?categoria=${slug}`)
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById('lista-produtos');
        if (!data.dados || data.dados.length === 0) {
          container.innerHTML = '<p style="text-align:center; color:#666;">Nenhum produto encontrado nesta categoria.</p>';
          return;
        }

        container.innerHTML = data.dados.map(p => `
          <div class="notebook">
            <div class="card-image">
              <img src="${p.imagem_url || 'https://placehold.co/300x200'}" 
                   alt="${p.nome}" 
                   onerror="this.src='https://placehold.co/300x200?text=Sem+Imagem'">
            </div>
            <div class="card-content">
              <h2 class="product-title">${p.nome}</h2>
              <p class="product-price">R$ ${parseFloat(p.preco).toFixed(2).replace('.', ',')}</p>
              <button class="add-to-cart-btn" onclick="adicionarAoCarrinho(${p.id})">
                Adicionar ao Carrinho
              </button>
            </div>
          </div>
        `).join('');
      })
      .catch(err => {
        console.error('Erro ao carregar produtos:', err);
        document.getElementById('lista-produtos').innerHTML = '<p style="color:red;">Erro ao carregar produtos.</p>';
      });
  });
</script>
</body>
</html>
